<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Effect Generator BY DatCuCaiTv</title>
  <!-- Thêm font Be Vietnam Pro từ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
    }

    #textCanvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      background: transparent;
      display: block;
      margin-left: auto;
      margin-right: auto;
      image-rendering: pixelated;
      width: 1000px;
      height: 180px;
    }

    .controls {
      margin: 10px 0;
    }

    input, select {
      font-family: inherit;
    }

    #canvasInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Text Effect Generator BY DatCuCaiTv</h2>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Nhập chữ..." oninput="updateText()" value="Luyện Khí">
    <br><br>
    <label>In đậm: <input type="checkbox" id="boldToggle" onchange="updateText()"></label>
    <br><br>
    <label>Chọn màu chữ: <input type="color" id="textColor" value="#ffffff" oninput="updateText()"></label>
    <br><br>
    <label>Outline: <input type="checkbox" id="outlineToggle" onchange="updateText()"></label>
    <br><br>
    <label>Độ dày outline: <input type="range" id="outlineSize" min="1" max="4" value="1" oninput="updateText()"></label>
    <br><br>
    <label>Màu viền: <input type="color" id="outlineColor" value="#000000" oninput="updateText()"></label>
    <br><br>
    <button onclick="copyImage()">Copy Image</button>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <canvas id="textCanvas" height="18"></canvas>
  <div id="canvasInfo">Kích thước ảnh: đang tải...</div>

  <script>
    function updateText() {
      const canvas = document.getElementById('textCanvas');
      const ctx = canvas.getContext('2d');

      const text = document.getElementById('textInput').value;
      const isBold = document.getElementById('boldToggle').checked;
      const fontSize = 18;
      const textColor = document.getElementById('textColor').value;
      const outline = document.getElementById('outlineToggle').checked;
      const outlineSize = parseInt(document.getElementById('outlineSize').value);
      const outlineColor = document.getElementById('outlineColor').value;
      const fontFamily = "'Be Vietnam Pro', sans-serif";

      const fontStyle = `${isBold ? 'bold' : 'normal'} ${fontSize}px ${fontFamily}`;
      ctx.font = fontStyle;

      const textWidth = ctx.measureText(text).width;
      canvas.width = Math.ceil(textWidth + outlineSize * 2 + 4);
      canvas.height = 18;

      ctx.font = fontStyle;
      ctx.textBaseline = "middle";
      ctx.textAlign = "left";

      const x = outlineSize + 2;
      const y = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (outline) {
        ctx.fillStyle = outlineColor;
        for (let dx = -outlineSize; dx <= outlineSize; dx++) {
          for (let dy = -outlineSize; dy <= outlineSize; dy++) {
            if (dx === 0 && dy === 0) continue;
            ctx.fillText(text, x + dx, y + dy);
          }
        }
      }

      ctx.fillStyle = textColor;
      ctx.fillText(text, x, y);

      const info = document.getElementById("canvasInfo");
      info.innerText = `Kích thước ảnh: ${canvas.width}px x ${canvas.height}px`;
    }

    function copyImage() {
      const canvas = document.getElementById('textCanvas');
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]);
        alert("Đã copy hình ảnh!");
      });
    }

    function downloadImage() {
      const canvas = document.getElementById('textCanvas');
      const link = document.createElement('a');
      link.download = 'text-image.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    updateText();
  </script>
</body>
</html>
