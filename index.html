<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Effect Generator BY DatCuCaiTv</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://cdn.jsdelivr.net/gh/datcucai/font@main/UTM%20Pixel.woff') format('woff');
    }

    body {
      font-family: 'Minecraft', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
    }

    #textCanvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      background: transparent;
      display: block;
      margin-left: auto;
      margin-right: auto;
      image-rendering: pixelated;
    }

    .controls {
      margin: 10px 0;
    }

    input, select {
      font-family: inherit;
    }

    #canvasInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Text Effect Generator BY DatCuCaiTv</h2>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Nhập chữ..." oninput="updateText()" value="Luyện Khí">
    <br><br>

    <label>Cỡ chữ: <input type="range" id="fontSize" min="8" max="100" value="18" oninput="updateText()"> 
      <span id="fontSizeLabel">18px</span>
    </label>
    <br><br>

    <label>In đậm: <input type="checkbox" id="boldToggle" onchange="updateText()"></label>
    <br><br>

    <label>Chọn màu chữ: <input type="color" id="textColor" value="#ffffff" oninput="updateText()"></label>
    <br><br>

    <label>Outline: <input type="checkbox" id="outlineToggle" onchange="updateText()"></label>
    <br><br>

    <label>Độ dày outline: <input type="range" id="outlineSize" min="1" max="4" value="1" oninput="updateText()"></label>
    <br><br>

    <label>Màu viền: <input type="color" id="outlineColor" value="#000000" oninput="updateText()"></label>
    <br><br>

    <button onclick="copyImage()">Copy Image</button>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <canvas id="textCanvas"></canvas>
  <div id="canvasInfo">Kích thước ảnh: đang tải...</div>

  <script>
    function updateText() {
      const canvas = document.getElementById('textCanvas');
      const ctx = canvas.getContext('2d');

      const text = document.getElementById('textInput').value;
      const isBold = document.getElementById('boldToggle').checked;
      const fontSize = parseInt(document.getElementById('fontSize').value);
      const textColor = document.getElementById('textColor').value;
      const outline = document.getElementById('outlineToggle').checked;
      const outlineSize = parseInt(document.getElementById('outlineSize').value);
      const outlineColor = document.getElementById('outlineColor').value;
      const fontFamily = "'Minecraft'";

      const fontStyle = `${isBold ? 'bold' : 'normal'} ${fontSize}px ${fontFamily}`;
      ctx.font = fontStyle;

      const textWidth = ctx.measureText(text).width;
      const padding = 4 + outlineSize * 2;
      canvas.width = Math.ceil(textWidth + padding);
      canvas.height = fontSize + outlineSize * 2 + 4;

      ctx.font = fontStyle;
      ctx.textBaseline = "middle";
      ctx.textAlign = "left";

      const x = outlineSize + 2;
      const y = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (outline) {
        ctx.fillStyle = outlineColor;
        for (let dx = -outlineSize; dx <= outlineSize; dx++) {
          for (let dy = -outlineSize; dy <= outlineSize; dy++) {
            if (dx === 0 && dy === 0) continue;
            ctx.fillText(text, x + dx, y + dy);
          }
        }
      }

      ctx.fillStyle = textColor;
      ctx.fillText(text, x, y);

      // Cập nhật thông tin kích thước
      document.getElementById("canvasInfo").innerText =
        `Kích thước ảnh: ${canvas.width}px x ${canvas.height}px | Cỡ chữ: ${fontSize}px`;
      document.getElementById("fontSizeLabel").innerText = `${fontSize}px`;
    }

    function copyImage() {
      const canvas = document.getElementById('textCanvas');
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]);
        alert("Đã copy hình ảnh!");
      });
    }

    function downloadImage() {
      const canvas = document.getElementById('textCanvas');
      const link = document.createElement('a');
      link.download = 'text-image.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    updateText();
  </script>
</body>
</html>
