<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #textCanvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Text Effect Generator</h2>
    <div class="controls">
        <input type="text" id="textInput" placeholder="Nhập chữ..." oninput="updateText()">
        <br><br>
        <label>
            <input type="checkbox" id="boldToggle" onchange="updateText()"> In đậm
        </label>
        <br><br>
        <label>Size: <input type="range" id="fontSize" min="20" max="100" value="40" oninput="updateText()"></label>
        <br><br>
        <button onclick="copyImage()">Copy Image</button>
    </div>
    <canvas id="textCanvas" width="500" height="200"></canvas>
    
    <script>
        function updateText() {
            const canvas = document.getElementById('textCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('textInput').value;
            const isBold = document.getElementById('boldToggle').checked;
            const fontSize = document.getElementById('fontSize').value;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${isBold ? 'bold' : 'normal'} ${fontSize}px 'Be Vietnam Pro'`;
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        }
        
        function copyImage() {
            const canvas = document.getElementById('textCanvas');
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ 'image/png': blob });
                navigator.clipboard.write([item]);
                alert("Đã copy hình ảnh!");
            });
        }
    </script>
</body>
</html>
