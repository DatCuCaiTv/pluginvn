<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Effect Generator BY DatCuCaiTv</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@900&display=swap');
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/14990/Minecraftia-Regular.woff') format('woff');
    }

    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      text-align: center;
      padding: 20px;
    }

    #textCanvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      background: transparent;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Text Effect Generator BY DatCuCaiTv</h2>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Nhập chữ..." oninput="updateText()">
    <br><br>
    <label>Chọn phông chữ:
      <select id="fontSelect" onchange="updateText()">
        <option value="'Be Vietnam Pro', sans-serif">Be Vietnam Pro Black</option>
        <option value="'Minecraft'">Minecraft</option>
      </select>
    </label>
    <br><br>
    <label><input type="checkbox" id="boldToggle" onchange="updateText()"> In đậm</label>
    <br><br>
    <label>Size chữ: <input type="range" id="fontSize" min="10" max="40" value="14" oninput="updateText()"></label>
    <br><br>
    <label>Chọn màu chữ: <input type="color" id="textColor" value="#000000" oninput="updateText()"></label>
    <br><br>
    <label>Outline: <input type="checkbox" id="outlineToggle" onchange="updateText()"></label>
    <br><br>
    <label>Độ dày outline: <input type="range" id="outlineSize" min="1" max="10" value="1" oninput="updateText()"></label>
    <br><br>
    <label>Chọn màu outline: <input type="color" id="outlineColor" value="#000000" oninput="updateText()"></label>
    <br><br>
    <button onclick="copyImage()">Copy Image</button>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <canvas id="textCanvas" height="18"></canvas>

  <script>
    function updateText() {
      const canvas = document.getElementById('textCanvas');
      const ctx = canvas.getContext('2d');

      const text = document.getElementById('textInput').value;
      const isBold = document.getElementById('boldToggle').checked;
      const fontSize = parseInt(document.getElementById('fontSize').value);
      const textColor = document.getElementById('textColor').value;
      const outline = document.getElementById('outlineToggle').checked;
      const outlineSize = parseInt(document.getElementById('outlineSize').value);
      const outlineColor = document.getElementById('outlineColor').value;
      const fontFamily = document.getElementById('fontSelect').value;

      const fontStyle = `${isBold ? 'bold' : 'normal'} ${fontSize}px ${fontFamily}`;
      ctx.font = fontStyle;

      // Tính chiều dài text để điều chỉnh width canvas
      const textWidth = ctx.measureText(text).width;
      canvas.width = textWidth + outlineSize * 2 + 4; // thêm padding
      canvas.height = 18;

      // Cập nhật lại sau khi đổi kích thước
      ctx.font = fontStyle;
      ctx.textBaseline = "middle";
      ctx.textAlign = "left";

      const x = outlineSize + 2;
      const y = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (outline) {
        ctx.lineWidth = outlineSize;
        ctx.strokeStyle = outlineColor;
        ctx.strokeText(text, x, y);
      }

      ctx.fillStyle = textColor;
      ctx.fillText(text, x, y);
    }

    function copyImage() {
      const canvas = document.getElementById('textCanvas');
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]);
        alert("Đã copy hình ảnh!");
      });
    }

    function downloadImage() {
      const canvas = document.getElementById('textCanvas');
      const link = document.createElement('a');
      link.download = 'text-image.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Cập nhật ban đầu
    updateText();
  </script>
</body>
</html>
