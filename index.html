<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .menu {
            margin-top: 30px;
        }
        .menu a {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(0, 0, 255, 0.7);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Ô chat nhỏ ở góc trái */
        .chat-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-box img {
            width: 40px;
            height: 40px;
        }
        .chat-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chào mừng đến với trang chính</h1>
        
        <div class="menu">
            <a href="trang1.html">Kiếm Khí Plugin</a>
            <a href="trang2.html">Damage Plugin</a>
            <a href="trang3.html">Trang 3</a>
        </div>

    </div>

    <!-- Ô chat nhỏ với icon -->
    <div class="chat-box" onclick="openChat()">
        <img src="images/chat-icon.png" alt="Chat">
    </div>

    <script>
        function openChat() {
            window.location.href = "chat.html"; // Mở trang chat khi nhấn
        }
    </script>

</body>
</html>
