<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .menu {
            margin-top: 30px;
        }
        .menu a {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .image-list {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .image-list img {
            width: 120px;
            height: 80px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 10px;
            transition: 0.3s;
        }
        .image-list img:hover {
            transform: scale(1.1);
            border-color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chào mừng đến với trang chính</h1>
        
        <div class="menu">
            <a href="trang1.html">Trang 1</a>
            <a href="trang2.html">Trang 2</a>
            <a href="trang3.html">Trang 3</a>
        </div>

        <!-- Danh sách ảnh có sẵn trên server -->
        <div class="image-list">
            <img src="images/bg1.jpg" onclick="changeBackground('images/bg1.jpg')" alt="Ảnh 1">
            <img src="images/bg2.jpg" onclick="changeBackground('images/bg2.jpg')" alt="Ảnh 2">
            <img src="images/bg3.jpg" onclick="changeBackground('images/bg3.jpg')" alt="Ảnh 3">
            <img src="images/bg4.jpg" onclick="changeBackground('images/bg4.jpg')" alt="Ảnh 4">
        </div>
    </div>

    <script>
        function changeBackground(imagePath) {
            document.body.style.backgroundImage = `url(${imagePath})`;
        }
    </script>

</body>
</html>
