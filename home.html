<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .menu {
            margin-top: 30px;
        }
        .menu a {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #bgInput {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chào mừng đến với trang chính</h1>
        
        <div class="menu">
            <a href="trang1.html">Trang 1</a>
            <a href="trang2.html">Trang 2</a>
            <a href="trang3.html">Trang 3</a>
        </div>

        <!-- Chọn ảnh nền -->
        <input type="file" id="bgInput" accept="image/*">
    </div>

    <script>
        // Khi người dùng chọn ảnh, đổi nền trang web
        document.getElementById('bgInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
