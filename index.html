<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Số Áo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
        .entry {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Nhập Tên + Số áo(1-99) + Size  (ví dụ:Đạt 99 XL)</h1>
    
    <!-- Form nhập văn bản -->
    <textarea id="inputText" rows="4" cols="50" placeholder="Nhập văn bản của bạn..."></textarea><br>
    <button onclick="submitText()">Gửi</button>

    <div id="message"></div>
    
    <h2>Các Số Áo Đã chọn:</h2>
    <div id="entries"></div>

    <script>
        // Kiểm tra xem đã có dữ liệu lưu trong localStorage chưa
        let entries = JSON.parse(localStorage.getItem("entries")) || [];

        // Hiển thị các văn bản đã nhập trước đó
        function displayEntries() {
            const entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = ""; // Xóa danh sách cũ
            entries.forEach(entry => {
                const div = document.createElement("div");
                div.classList.add("entry");
                div.textContent = entry;
                entriesDiv.appendChild(div);
            });
        }

        // Hàm gửi văn bản
        function submitText() {
            const inputText = document.getElementById("inputText").value;

            // Kiểm tra nếu văn bản không rỗng và chưa được nhập trước đó
            if (inputText.trim() === "") {
                alert("Vui lòng nhập văn bản!");
                return;
            }
            
            if (entries.length >= 1) {
                alert("Mỗi thiết bị chỉ được nhập một lần!");
                return;
            }

            // Lưu văn bản vào localStorage
            entries.push(inputText);
            localStorage.setItem("entries", JSON.stringify(entries));

            // Hiển thị thông báo và cập nhật danh sách
            document.getElementById("message").textContent = "Văn bản đã được lưu!";
            displayEntries();
        }

        // Gọi hàm để hiển thị các văn bản đã nhập khi trang được tải
        displayEntries();
    </script>
</body>
</html>
