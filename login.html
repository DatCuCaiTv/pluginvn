<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="register.html" style="color: lightblue;">Đăng ký</a></p>
    </div>

    <script>
        // Kiểm tra nếu đã có tài khoản đăng nhập trong localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin tài khoản
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Lưu thông tin người dùng đăng nhập
                localStorage.setItem('loggedInUser', username);
                alert("Đăng nhập thành công!");
                window.location.href = "index.html"; // Quay lại trang chính
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        });
    </script>

</body>
</html>
