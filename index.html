<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Generator BY DatCuCaiTv</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        #text-output {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 60px;
            font-weight: 900;
            color: black;
            text-shadow: 3px 3px 0px white;
            display: inline-block;
            padding: 10px;
        }
        .options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Effect Generator</h2>
        <input type="text" id="text-input" placeholder="Nhập chữ..." oninput="updateText()">
        <br>
        <label>Chọn Font:</label>
        <select id="font-select" onchange="updateText()">
            <option value="Be Vietnam Pro">Be Vietnam Pro Black</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
        </select>
        <br>
        <label>Màu chữ:</label>
        <input type="color" id="text-color" value="#000000" onchange="updateText()">
        <br>
        <label>Màu viền:</label>
        <input type="color" id="outline-color" value="#ffffff" onchange="updateText()">
        <br>
        <label>Độ dày viền:</label>
        <input type="range" id="outline-width" min="0" max="10" value="3" onchange="updateText()">
        <br>
        <div id="text-output">Text Sample</div>
        <br>
        <button onclick="copyImage()">Copy Ảnh</button>
        <button onclick="downloadImage()">Tải Xuống</button>
    </div>
    <script>
        function updateText() {
            let text = document.getElementById("text-input").value;
            let font = document.getElementById("font-select").value;
            let textColor = document.getElementById("text-color").value;
            let outlineColor = document.getElementById("outline-color").value;
            let outlineWidth = document.getElementById("outline-width").value;
            let output = document.getElementById("text-output");
            
            output.textContent = text;
            output.style.fontFamily = font;
            output.style.color = textColor;
            output.style.textShadow = `${outlineWidth}px ${outlineWidth}px 0px ${outlineColor}, 
                                      -${outlineWidth}px -${outlineWidth}px 0px ${outlineColor}, 
                                      ${outlineWidth}px -${outlineWidth}px 0px ${outlineColor}, 
                                      -${outlineWidth}px ${outlineWidth}px 0px ${outlineColor}`;
        }
        
        function copyImage() {
            html2canvas(document.getElementById("text-output"), {backgroundColor: null}).then(canvas => {
                canvas.toBlob(blob => {
                    navigator.clipboard.write([new ClipboardItem({"image/png": blob})]);
                    alert("Đã copy hình ảnh!");
                });
            });
        }
        
        function downloadImage() {
            html2canvas(document.getElementById("text-output"), {backgroundColor: null}).then(canvas => {
                let link = document.createElement("a");
                link.download = "text_effect.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
