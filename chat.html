<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chat Room</h2>
        <div class="message-box" id="messages"></div>
        <input type="text" id="message" placeholder="Nhập tin nhắn" />
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        // Kiểm tra người dùng đã đăng nhập chưa
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            alert("Bạn chưa đăng nhập!");
            window.location.href = "login.html"; // Chuyển đến trang đăng nhập nếu chưa đăng nhập
        }

        // Hiển thị tên người dùng
        document.querySelector('h2').innerHTML = `Chào mừng, ${loggedInUser}`;

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message) {
                const messagesDiv = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.textContent = `${loggedInUser}: ${message}`;
                messagesDiv.appendChild(newMessage);
                document.getElementById('message').value = '';
            }
        }
    </script>

</body>
</html>
