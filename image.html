<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Nhóm</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chatbox { width: 80%; height: 300px; border: 1px solid #ccc; overflow-y: auto; margin: 10px auto; padding: 10px; text-align: left; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>

    <h2>Chat Nhóm Nội Bộ</h2>
    <input type="text" id="username" placeholder="Nhập tên của bạn">
    <button onclick="joinChat()">Tham gia</button>

    <div id="chatArea" style="display:none;">
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Nhập tin nhắn">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        let socket, username;

        function joinChat() {
            username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Vui lòng nhập tên!");
                return;
            }
            
            document.getElementById("chatArea").style.display = "block";

            // Kết nối WebSocket tới server
            socket = new WebSocket("ws://localhost:3000");

            socket.onopen = function() {
                socket.send(JSON.stringify({ type: "join", user: username }));
            };

            socket.onmessage = function(event) {
                const chatbox = document.getElementById("chatbox");
                const data = JSON.parse(event.data);
                chatbox.innerHTML += `<p><strong>${data.user}:</strong> ${data.message}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            };
        }

        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            if (message !== "") {
                socket.send(JSON.stringify({ type: "message", user: username, message: message }));
                document.getElementById("message").value = "";
            }
        }
    </script>

</body>
</html>
